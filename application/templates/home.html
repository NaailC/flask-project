{% extends 'layout.html' %}
{% block body %}

    <h2>Songs</h2>
        {% for song in all_songs %}
            {{ song.song_name }}
        <br>
            {{ song.date_created }}
        <br>
            {{ song.artist_name}}
            <form action="{{ url_for('update', id=Songs.id) }}">
                <input type=submit value='Update Song'>
            </form>
            <form action="{{ url_for('delete', id=Songs.id) }}">
                <input type=submit value='Delete Song'>
            </form>
        {% endfor %}

{% endblock body %}
